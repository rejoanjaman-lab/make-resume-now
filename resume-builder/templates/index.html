{% extends "base.html" %}
{% block title %}Create Resume{% endblock %}

{% block content %}
<h1>Create your resume</h1>
<form action="{{ url_for('preview') }}" method="post" id="resume-form">
  <section class="card">
    <h2>Personal</h2>
    <label>Full name<input name="full_name" required></label>
    <label>Title (e.g., Software Engineer)<input name="title"></label>
    <label>Email<input name="email" type="email"></label>
    <label>Phone<input name="phone"></label>
    <label>Summary / Objective<textarea name="summary" rows="4"></textarea></label>
  </section>

  <section class="card">
    <h2>Education (add up to 5)</h2>
    {% for i in range(1,6) %}
    <div class="row">
      <input name="edu_school_{{i}}" placeholder="School / University">
      <input name="edu_degree_{{i}}" placeholder="Degree / Subject">
      <input name="edu_year_{{i}}" placeholder="Year">
    </div>
    {% endfor %}
  </section>

  <section class="card">
    <h2>Experience (add up to 6)</h2>
    {% for i in range(1,7) %}
    <div class="row">
      <input name="exp_company_{{i}}" placeholder="Company">
      <input name="exp_role_{{i}}" placeholder="Role / Title">
      <input name="exp_period_{{i}}" placeholder="Period (e.g., 2020 - 2022)">
      <input name="exp_desc_{{i}}" placeholder="Short description / responsibilities">
    </div>
    {% endfor %}
  </section>

  <section class="card">
    <h2>Skills</h2>
    <label>Comma-separated (e.g., Python, SQL, Excel)<input name="skills"></label>
  </section>

  <section class="card">
    <h2>Template</h2>
    <label><input type="radio" name="template" value="clean" checked> Clean</label>
    <label><input type="radio" name="template" value="modern"> Modern</label>
    <label><input type="radio" name="template" value="compact"> Compact</label>
  </section>

  <div class="actions">
    <button type="submit" class="btn">Preview</button>
    <button type="reset" class="btn btn-secondary">Clear</button>
  </div>
</form>
{% endblock %}
